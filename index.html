<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown previewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        code {
            background-color: #505050;
            color: white;
            padding: 2px 3px;
            border-radius: 4px;
        }
        pre code {
            width: 100%;
        }

        pre code {
            width: 100%;
            display: block;
            color: white;
            padding: 12px 15px;
        }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="mt-5">
        <div class="form-floating">
            <textarea class="form-control markdown__field" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 300px"></textarea>
            <label for="floatingTextarea2">Markdown</label>
        </div>
      </section>
      <section class="mt-5">
        <h1>Preview</h1>
        <div class="border p-3 rounded markdown__previewer" style="min-height: 300px"></div>
      </section>
    </main>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </body>
</html>
